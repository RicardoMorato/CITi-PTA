<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>The best music player</title>
</head>

<body>
    <section id="my_player">
        <audio src="Live_And_Let_Die.mp3"></audio>
        <div class="buttons_box_box">
            <div class="buttons_box">
                <button class="backwards">
                    <img src="images/backward.svg" alt="10_seconds_minus">
                </button>
                <button class="action">
                    <img src="images/play_correto.svg" alt="play_or_pause">
                </button>
                <button class="forwards">
                    <img src="images/forward.svg" alt="10_seconds_plus">
                </button>
            </div>
        </div>
        <div class="music_infos">
            <div class="music_title">
                <h1>Live and Let Die</h1>
            </div>
            <div class="music_artist">By Guns N' Roses</div>
            <div class="logo_citi">
                <img src="images/Logo - Branca.png" alt="Logo do CITi" id="detalhe_img">
            </div>
            <div class="progress_bar_low_opacity">
            </div>
            <div class="progress_bar">
            </div>
        </div>
    </section>
    <script src="player.js"></script>
</body>

</html>
